<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>AirBnB Clone</title>
  <style>
    body {
      margin: 0;
      padding: 0;
    }
    
    header {
      background-color: #FF0000;
      height: 70px;
      width: 100%;
    }
    
    main {
      min-height: calc(100vh - 130px);
    }
    
    footer {
      background-color: #00FF00;
      height: 60px;
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      position: fixed;
      bottom: 0;
    }
    
    footer p {
      margin: 0;
      padding: 0;
      color: #000000;
      font-weight: bold;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <header></header>

  <main></main>

  <footer>
    <p>Best School</p>
  </footer>
</body>
</html>
